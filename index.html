<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Godfather of Cinemas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="linkContainer">
          <div class="navBall"></div>
          <a class="navLink" href="#">Home</a>
          <a class="navLink" href="#">Tickets</a>
          <a class="navLink" href="#">Movies</a>
          <a class="navLink" href="#">Log in</a>
        </div>
        <input type="search" class="searchBar" placeholder="Search" />
      </nav>
    </header>
    <div class="heroContainer">
      <img class="heroImage" src="images/hero.png" />
      <img class="heroThumb" src="images/The Godfather_heroThumb.png" />
      <div class="heroTextBox">
        <h1>The Godfather</h1>
        <button class="btnReadMore">Read More</button>
      </div>
    </div>
    <main>
      <h2>
        Pre-purchase 2 tickets for any unreleased movie and get one ticket for
        free!
      </h2>
      <div class="threeMoviePosters">
        <div class="moviePosterDiv">
          <img class="moviePoster" src="images/godfather_pt2.png" />
        </div>
        <div class="moviePosterDiv">
          <img class="moviePoster" src="images/godfather_pt3.png" />
        </div>
        <div class="moviePosterDiv">
          <img class="moviePoster" src="images/scarface.png" />
        </div>
      </div>
    </main>
  </body>
</html>
